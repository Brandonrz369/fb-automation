      üö® New phishing scam hitting OC inboxes üö®

      If you get an email saying your "Netflix account has been suspended" or your "Amazon order can't be delivered" ‚Äî DO NOT click the link. Here's how to spot the fake:

      ‚úÖ Check the sender's email address (it won't be from netflix.com or amazon.com)
      ‚úÖ Hover over any links WITHOUT clicking ‚Äî the URL will look sketchy
      ‚úÖ Real companies never ask for your password via email
      ‚úÖ Look for weird grammar and generic greetings like "Dear Customer"

      When in doubt, open a new browser tab and go directly to the website yourself. Never click email links for account issues.

      I just cleaned up a customer's PC this week that had malware from one of these fake Netflix emails. It had installed a keylogger that was recording everything they typed ‚Äî including passwords and credit card numbers. Scary stuff.

