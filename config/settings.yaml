# Posting Configuration
posting:
  # How many groups to post to per day
  # Schedule targets 6/day (bi-weekly rotation covers all 77 groups in 14 days)
  # Tested 13/day safely on Feb 6, so 6 is very conservative
  min_posts_per_day: 5
  max_posts_per_day: 6

  # Time window for posting (24-hour format)
  # Posts will be randomly distributed within this window
  start_hour: 9   # 9 AM
  end_hour: 20    # 8 PM

  # Minimum minutes between posts (humanization)
  # UPDATED: Per Gemini research, 65-140 min prevents bot detection
  min_delay_minutes: 65
  max_delay_minutes: 140

# Safety Configuration
